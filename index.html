<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0 20px;
  }
  h1 {
    text-align: center;
    margin-top: 50px;
  }
  p {
    text-align: center;
    margin: 20px 0;
  }
  .btn {
    display: inline-block;
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
<header>
  <h1>Company Name</h1>
</header>
<div class="container">
  <h1>Welcome to our Website</h1>
  <p>Stay up to date with our latest news and offers.</p>
  <a href="#" class="btn">Learn More</a>
</div>
</body>
</html>
